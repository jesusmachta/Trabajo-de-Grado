services:
  - type: web
    name: trabajo-de-grado
    env: python
    buildCommand: |
      git submodule update --init --recursive
      cd frontend
      flutter pub get
      flutter build web
      cd ..
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.10
